<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="contact-section">
        <div>
            <h1 class="h1-contact">Contact Information</h1>
        </div>
        <div>
            <img class="image-contact" src="./img/company-logo.png" alt="">
        </div>
        <div class="text-contact">
            <p><img src="./img/mail.png" alt="A picture of a letter"> asiagardenhotel@asiagardenhotel.com</p>
            <p><img src="./img/telephone.png" alt="A picture of a telephone"> +46 76 00 00 000</p>
            <p><img src="./img/location.png" alt="A picture of a location tag"> Stockholmsgatan 1, 111 27, Stockholm, Sweden</p>
        </div>
   </div> 
   <hr>
   <div class="office-building">
        <div>
            <h2 class="h1-office-building">Our Office Building</h2>
        </div>
        <div>
            <img class="image-office-building" src="./img/office-building.png" alt="A picture of a building">
        </div>
   </div>
   <hr>
</body>
</html>
